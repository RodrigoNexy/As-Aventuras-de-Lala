<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/015c3196b4.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <!-- Tela de Login -->
    <div class="engloba-conteudo" id="engloba-conteudo" style="display: block">
        <div class="conteudo">
            <form action="">
                <img src="images/logo.png" alt="Logo">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" name="E-mail" placeholder="Usuário" id="email-login" required><i class="fa-regular fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" name="Senha" placeholder="Senha" id="senha-login" required><i class="fa-solid fa-lock"></i>
                </div>

                <div class="relembrar">
                    <label><input type="checkbox" name="remember" id="remember"> Manter Logado</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn"><a href="/jogos.html">Login</a></button>
                <div class="registre-se">
                    <p id="cadastro" onclick="mostrarRegistro()">Não tem uma conta? <a href="#">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Tela de Registro -->
    <div class="registro" id="registro" style="display: none">
        <div class="engloba-conteudo2">
            <div class="conteudo">
                <form action="">
                    <img src="images/logo.png" alt="Logo">
                    <h1>Registre-se</h1>
                    <div class="input-box">
                        <input type="email" name="E-mail" placeholder="Usuário" id="email-registro" required><i class="fa-regular fa-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="Senha" placeholder="Senha" id="senha-registro" required><i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="relembrar">
                        <label><input type="checkbox" name="remember" id="remember-registro"> Manter Logado</label>
                    </div>
                    <button type="submit" class="btn">Registre-se</button>
                    <div class="registre-se">
                        <p id="login" onclick="mostrarLogin()">Tem uma conta? <a href="#">Faça Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div><!--registro-->
    <script src="js/script.js"></script>
</body>
</html>
